<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="home">HOME</h3>
                <h2 id="home-score">0</h2>
                <button id="home-btn1" onclick="plusOneHome()">+1</button>
                <button id="home-btn2" onclick="plusTwoHome()">+2</button>
                <button id="home-btn3" onclick="plusThreeHome()">+3</button>
            </div>
            <div>
                <h3 class="guest">GUEST</h3>
                <h2 id="away-score">0</h2>
                <button id="away-btn1" onclick="plusOneAway()">+1</button>
                <button id="away-btn2" onclick="plusTwoAway()">+2</button>
                <button id="away-btn2" onclick="plusThreeAway()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
